<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Formulario Bootstrap</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
    <form class="form">
        <div class="container">
            <h2>Formulario</h2>
        <div class="col-auto bg-light m-2 p-8">
            
      <div class="row">
          <div class="form-group col-sm-10 col-md-10 col-lg-4">
                <label for="nombreCliente">Nombre(s)</label>
                <input id="nombreCliente" type="text" class="form-control" placeholder="Nombre(s)"/>
          </div>
          <div class="form-group col-sm-10 col-md-10 col-lg-4">
            <label for="apellidoPaterno">Apellido paterno</label>
            <input id="apellidoPaterno" type="text" class="form-control" placeholder="Apellido paterno"/>
     
            </div>
        <div class="form-group col-sm-10 col-md-10 col-lg-4">
            <label for="apellidoMaterno">Apellido materno</label>
            <input id="apellidoMaterno" type="text" class="form-control" placeholder="Apellido materno"/>
        </div>

        <div class="form-group col-sm-10 col-md-4 col-lg-4">
        <label for="fechaNacimiento">Fecha de nacimiento</label>
        <input type="date" class="Fecha">
        </div>
   
        <div class="form-group col-sm-10 col-md-10 col-lg-8">
                <label for="dirCliente">Direccion</label>
                <input id="dirCliente" type="text" class="form-control" placeholder="Calle, numero y colonia "/>
          </div>  
          
          <div class="form-group col-sm-10 col-md-6 col-lg-6">
        <label for="correo">Correo</label>
        <input id="correo" type="text" class="form-control" placeholder="DirecciÃ³n de correo electronico"/>
         </div>

         <div class="form-group col-sm-10 col-md-6 col-lg-6">
            <label for="telefono">Telefono</label>
            <input id="telefono" type="text" class="form-control" placeholder="Numero de telefono"/>
          </div>

          <div class="form-group col-sm-10 col-md-10 col-lg-12">
            <label for="Pais">Pais</label>
            <input id="Pais" type="text" class="form-control" placeholder="Pais"/>
          </div>

          <div class="form-group col-sm-10 col-md-10 col-lg-12">
            <label for="estado">Estado</label>
            <input id="estado" type="text" class="form-control" placeholder="Estado"/>
          </div>

          <div class="form-group col-sm-10 col-md-8 col-lg-8">
            <label for="codigoPostal">Codigo postal</label>
            <input id="codigoPostal" type="text" class="form-control" placeholder="Codigo postal"/>
          </div>
      </div>    
        <button type="submit" class="btn btn-primary">Siguiente</button>
      </div>

    </form>
</body>
<html>
